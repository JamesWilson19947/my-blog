layout: default
title: Photos
permalink: /photos/
description: "A sample of my photography"
---


  {% assign photo_pages = site.pages | where: "layout", "photo_set" %}

    <div class="container mx-auto px-4"> 
      <section class="py-8 px-4">
        <div class="flex flex-wrap -mx-8">
          {% for photo_page in photo_pages %}
              <div class="md:w-1/2 px-5 mb-8 md:mb-6">
                <a href="{{ photo_page.permalink }}"><img class="rounded shadow-md shadow-lg" src="{{ site.baseurl }}/assets/images/{{ photo_page.permalink }}/1.jpg" alt="">
          		<center> <h2> {{ photo_page.title }} </h2> </center></a>
          </div>
          
          {% endfor %}
        </div>
      </section>
                
    </div>
